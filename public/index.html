<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-title-container">
        <h1>Generator</h1>
      </section>
      <section class="main-password--generated">
        <p id="password-generated"></p>
      </section>
      <p>Password Type</p>
      <section class="main-type-container">
        <div>
          <input type="radio" id="password" />
          <label for="password">Password</label>
        </div>
        <div>
          <input type="radio" id="passphrase" />
          <label for="passphrase">Passphrase</label>
        </div>
      </section>

      <section class="main-passphrase-container inactive">
        <section class="input-passphrase-inputs">
          <div class="main-input-container">
            <label for="number-words">Number of Words</label>
            <input type="number" id="number-words" min="0" />
          </div>
          <div class="main-input-container">
            <label for="word-separator">Word Separator</label>
            <input type="text" id="word-separator" maxlength="1" />
          </div>
        </section>
        <section class="main-options-container">
          <div>
            <input type="checkbox" id="capitalize" />
            <label for="capitalize">Capitalize</label>
          </div>
          <div>
            <input type="checkbox" id="include-number" />
            <label for="include-number">Include Number</label>
          </div>
        </section>
      </section>

      <section class="main-password-container">
        <section class="main-input-container">
          <label for="length-password">Length</label>
          <input type="number" id="length-password" min="0" />
        </section>
        <section class="main-options-container">
          <p>Options</p>
          <div>
            <input type="checkbox" class="checkbox" id="capitalize-letter" />
            <label for="capitalize-letter">A-Z</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" id="lower-letter" />
            <label for="lower-letter">a-z</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" id="number-checkbox" />
            <label for="number-checkbox">0-9</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" id="symbols-checkbox" />
            <label for="symbols-checkbox">!@#$%^&*</label>
          </div>
        </section>
      </section>
      <section>
        <button class="button-password" id="button-generate-password">
          Generate Password
        </button>
        <button class="button-password" id="button-copy-password">
          Copy Password
        </button>
      </section>
    </main>
    <script defer src="../src/index.js"></script>
  </body>
</html>
