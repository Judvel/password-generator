<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="main-title-container">
        <h1>Generator</h1>
      </section>
      <section class="main-password--generated">
        <p id="password-generated"></p>
      </section>
      <section class="main-length-container">
        <label for="length-password">Length</label>
        <input type="number" id="length-password" />
      </section>
      <section class="main-options-container">
        <p>Options</p>
        <div>
          <input type="checkbox" id="capitalize-letter" />
          <label for="capitalize-letter">A-Z</label>
        </div>
        <div>
          <input type="checkbox" id="capitalize-letter" />
          <label for="capitalize-letter">a-z</label>
        </div>
        <div>
          <input type="checkbox" id="capitalize-letter" />
          <label for="capitalize-letter">0-9</label>
        </div>
        <div>
          <input type="checkbox" id="capitalize-letter" />
          <label for="capitalize-letter">!@#$%^&*</label>
        </div>
      </section>
      <section>
        <button class="button-password" id="button-generate-password">
          Generate Password
        </button>
        <button class="button-password" id="button-copy-password">
          Copy Password
        </button>
      </section>
    </main>
  </body>
</html>
